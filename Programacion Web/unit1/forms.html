<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularios</title>
</head>
<body>
     <h1>Formularios</h1>
     <!--  -->
     <form action="forms.html" method="GET">
        <h2>User data</h2>
        <label for="user">User</label>
        <input type="text" placeholder="Ingresa tu usuario" name="user" id="user">
        <br>
        <label for="password">Password</label>
        <input type="password" placeholder="Ingresa tu clave" name="password" id="password">
        
        <h1>Design your pizza</h1>
        <h2>Tipo de masa</h2>
        <label for="masa">Elige el tipo de masa: </label>
        <select name="masa" id="masa">
            <option value="cl">Clasica</option>
            <option value="cr">Crunchy</option>
            <option value="li">Light</option>
        </select>

        <h2>Size</h2>
        <label for="t_small">
            <input type="radio" name="size" id="t_small"> Chica
        </label>
        <label for="t_medium">
            <input type="radio" name="size" id="t_medium"> Mediana
        </label>
        <label for="t_big">
            <input type="radio" name="size" id="t_big"> Grande
        </label>

        <h2>Ingredientes</h2>
        <label for="chesse">
            <input type="checkbox" name="chesse" id="chesse" checked> Queso
        </label>

        <h2>Extras</h2>
        <label for="chesseD">
            <input type="checkbox" name="cheeseD" id="cheeseD" checked> Chesse x2
        </label>

        <h2>Date entrega</h2>
        <input type="date" name="fecha" id="fecha">
        <button type="submit">Send!</button>
     </form>
</body>
</html>
